<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}"></title>

    <link rel="icon" type="image/png" th:href="@{images/todo_icon.png}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
            <img th:src="@{/images/todo_icon.png}" alt="logo" width="40" height="40" />
            <span class="h5 mb-0">OhMyTodo</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <div th:replace="~{langbutton :: lang-switcher}"></div>
            <div th:replace="~{authbutton :: auth-button}"></div>
        </div>
    </div>
</header>

<main class="my-4 flex-grow-1" th:replace="${content}">
    <div th:replace="~{fragments/alerts :: alert-container}"></div>
</main>

<footer class="bg-dark text-white text-center py-2 mt-auto">
    <small th:text="#{footer.copyright}">Â© 2025 OhMyTodo. All rights reserved.</small>
</footer>
<script th:src="@{/scripts/auth.js}" defer></script>
</body>
</html>
