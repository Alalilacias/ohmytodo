<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en" th:fragment="layout(title,content)" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0">
    <meta name="description" content="HTML template file made for the OhMyTodo Frontend">
    <meta name="author" content="Alalin">

    <title th:replace="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-static-top" id="top_navbar">
    <a class="navbar-brand" th:href="@{/index}">
        <img th:src="@{/images/todo_icon.png}" alt="nav_logo" width="40">
        <span th:text="#{base.title}"></span>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
            <li th:replace="~{langbutton :: lang-switcher}"></li>
        </ul>
    </div>
</nav>
<div class="d-flex flex-grow-1" th:replace="${content}"></div>
</body>
<footer class="bg-dark text-center text-white pt-2 pb-1 fixed-bottom clearfix mt-auto">
    <p class="pt-1" th:text="#{footer.copyright}"></p>
</footer>
</html>
