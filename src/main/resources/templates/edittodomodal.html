<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-todo-modal">
    <div class="modal fade" id="editTodoModal" tabindex="-1" aria-labelledby="editTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-white text-dark">
                <form id="editTodoForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTodoModalLabel" th:text="#{todotable.edit}">Edit Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-todo-id" name="id" />
                        <div class="mb-3">
                            <label for="edit-todo-title" class="form-label" th:text="#{todotable.column.title}">Title</label>
                            <input type="text" class="form-control" id="edit-todo-title" name="title" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="edit-todo-completed" name="completed" />
                                <span th:text="#{todotable.column.completed}">Completed</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{todotable.cancel}">Cancel</button>
                        <button type="submit" class="btn btn-warning" th:text="#{todotable.save}">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
