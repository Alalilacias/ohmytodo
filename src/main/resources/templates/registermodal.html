<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="register-modal">
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-white text-dark">
        <form id="registerForm">
        <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel" th:text="#{auth.register}">Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label" th:text="#{auth.name}">Full Name</label>
                <label>
                  <input type="text" class="form-control" name="name" required />
                </label>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label" th:text="#{auth.username}">Username</label>
                <label>
                  <input type="text" class="form-control" name="username" required />
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" th:text="#{auth.password}">Password</label>
              <label>
                <input type="password" class="form-control" name="password" required />
              </label>
            </div>

            <fieldset class="border p-3 mb-3">
              <legend class="float-none w-auto px-2" th:text="#{auth.address}">Address</legend>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label" th:text="#{auth.address.street}">Street</label>
                  <label>
                    <input type="text" class="form-control" name="address.street" required />
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label" th:text="#{auth.address.city}">City</label>
                  <label>
                    <input type="text" class="form-control" name="address.city" required />
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label" th:text="#{auth.address.zipcode}">Postal Code</label>
                  <label>
                    <input type="text" class="form-control" name="address.zipcode" required />
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label" th:text="#{auth.address.country}">Country</label>
                  <label>
                    <input type="text" class="form-control" name="address.country" required />
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="modal-footer">
            <a class="btn btn-link" data-bs-target="#loginModal" data-bs-toggle="modal"
               data-bs-dismiss="modal" th:text="#{auth.register2}">Already have an account?</a>
            <button type="submit" class="btn btn-success" th:text="#{auth.register.submit}">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
