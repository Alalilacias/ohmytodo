<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{template :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="#{todo.create.heading}"></title>
</head>
<body>
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-5">
            <h1 class="h4 mb-3" th:text="#{todo.create.heading}"></h1>

            <form th:action="@{/todos/create}" th:object="${todoRegistrationRequest}" method="post" novalidate>

                <div class="mb-3">
                    <label class="form-label" for="userId" th:text="#{filters.sortby.username}"></label>
                    <select class="form-select" id="userId" th:field="*{userId}" required>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                    </select>
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="title" th:text="#{filters.sortby.title}"></label>
                    <textarea class="form-control" id="title" th:field="*{title}" rows="3" maxlength="500" required autofocus></textarea>
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" id="completed" type="checkbox" th:field="*{completed}">
                    <label class="form-check-label" for="completed" th:text="#{filters.sortby.completed}"></label>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" th:text="#{filters.create}"></button>
                    <a class="btn btn-link p-0" th:href="@{/index}" th:text="#{todo.back}"></a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
