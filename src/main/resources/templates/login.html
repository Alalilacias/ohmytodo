<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{template :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="#{auth.login}"></title>
</head>
<body>
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <h1 class="h4 mb-3" th:text="#{auth.login}"></h1>
            <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="username" th:text="#{auth.username}"></label>
                    <input class="form-control" id="username" name="username" th:field="*{username}" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" th:text="#{auth.password}"></label>
                    <div class="input-group">
                        <input class="form-control" id="password" type="password" name="password" th:field="*{password}" required>
                        <button type="button" class="btn btn-outline-secondary" id="passwordToggle" tabindex="-1">
                            <i id="passwordToggleIcon" class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3" th:if="${loginError}">
                    <div class="alert alert-danger" role="alert" th:text="#{errors.login}"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" type="submit" th:text="#{auth.login}"></button>
                    <a th:href="@{/users/register}" class="btn btn-link p-0" th:text="#{auth.register}"></a>
                </div>
            </form>
        </div>
        <script th:src="@{/scripts/login.js}"></script>
    </div>
</section>
</body>
</html>
